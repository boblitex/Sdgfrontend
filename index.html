<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <h1>COVID-19 ESTIMATOR</h1>
        </nav>
    </header>
    <section class="input">
        <form action="" class="input-form">
            <label for="population" class="label"><h3>Population</h3></label>
            <input class="input-field" data-population type="number" name="population" placeholder="population" value="population">
            <label for="timeToElapse" class="label"><h3>Time to Elapse</h3></label>
            <input class="input-field" data-time-to-elapse type="number" name="timeToElapse" value="timeToElapse"
                placeholder="Time to Elapse">
            <label for="reportedCases" class="label"><h3>Reported Cases</h3> </label>
                <input class="input-field" data-reported-cases type="number" name="reportedCases" value="reportedCases"
                placeholder="Reported Cases">
            <label for="totalHospitalBeds" class="label"><h3>Total Hospital Beds</h3> </label>
                <input class="input-field" data-total-hospital-beds type="number" name="totalHospitalBeds" value="totalHospitalBeds"
                placeholder="Total Hospital Beds">
            <label class="label input-field-label" for="PeriodType"><h3>Select Period Type:</h3> </label>
            <select data-period-type class="input-field">
                <option value="days">days</option>
                <option value="weeks">weeks</option>
                <option value="months">months</option>
            </select>
            <input data-go- estimate type="button" value="Submit" class="button">
        </form>

    </section>


</body>

</html>
